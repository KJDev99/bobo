<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Details</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Playfair+Display:700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/linearicons/1.0.2/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-area">
      <div class="container-fluid">
        <div class="header-wrap">
          <div
            class="header-top d-flex justify-content-between align-items-lg-center navbar-expand-lg"
          >
            <div class="col menu-left" id="menuLeft">
              <!-- Dynamic menu items will be inserted here -->
            </div>
            <div class="col-4 text-lg-center mt-2 mt-lg-0">
              <span class="logo-outer">
                <span class="logo-inner">
                  <a href="index.html">Ozodbobo</a>
                </span>
              </span>
            </div>
            <nav class="col navbar navbar-expand-lg justify-content-end">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#collapsibleNavbar"
              >
                <span class="lnr lnr-menu">
                  <i class="fa-solid fa-bars"></i>
                </span>
              </button>
              <div
                class="collapse navbar-collapse menu-right"
                id="collapsibleNavbar"
              >
                <ul class="navbar-nav w-100" id="menuRight">
                  <!-- Dynamic menu items will be inserted here -->
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="blog-post-area section-gap relative">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="single-amenities">
                  <div class="section_image">
                    <div class="container">
                      <div class="carousel sarousel_img">
                        <input
                          type="radio"
                          name="slides"
                          checked="checked"
                          id="slide-1"
                        />
                        <input type="radio" name="slides" id="slide-2" />
                        <input type="radio" name="slides" id="slide-3" />
                        <input type="radio" name="slides" id="slide-4" />
                        <input type="radio" name="slides" id="slide-5" />
                        <input type="radio" name="slides" id="slide-6" />
                        <ul class="carousel__slides">
                          <!-- Slides will be added dynamically -->
                        </ul>
                        <ul class="carousel__thumbnails">
                          <!-- Thumbnails will be added dynamically -->
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="amenities-details">
                    <h5><a href="#" id="blog-title"></a></h5>
                    <div class="amenities-meta mb-10 n">
                      <a href="#" id="blog-date"></a>
                    </div>
                    <p id="blog-description"></p>
                  </div>
                </div>

                <div class="swiper my-5">
                  <div class="swiper-wrapper">
                    <!-- Slides will be added dynamically -->
                  </div>
                  <div class="swiper-pagination"></div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

                <div class="comment-form">
                  <h2>Izoh qo'ldirish</h2>
                  <div class="form-group">
                    <input type="text" id="name" placeholder="Ismingiz" />
                    <input
                      type="text"
                      id="phone"
                      placeholder="Telefon raqamingiz"
                      value="+998"
                      maxlength="13"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      id="comment"
                      placeholder="Izohingizni yozing"
                    ></textarea>
                  </div>
                  <button class="submit-btn">Yuborish</button>
                </div>

                <!-- Feedback Modal -->
                <div id="feedback-modal" class="feedback-modal">
                  <div id="feedback-message" class="feedback-message"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 sidebar-widgets">
            <div class="widget-wrap">
              <div class="single-sidebar-widget popular-post-widget">
                <h4 class="popular-title">Ko'p O'qilgan</h4>
                <div class="popular-post-list" id="popularPostsList">
                  <!-- Dinamik ravishda JavaScript yordamida kartalar joylashtiriladi -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <h2>OZODBOBO</h2>
          </div>
          <div class="footer-right">
            <a href="https://t.me/ozodbobo" target="_blank" class="social-icon">
              <i class="fa-brands fa-telegram"></i>
            </a>
            <a
              href="https://www.instagram.com/ozod_yuliyev/"
              target="_blank"
              class="social-icon"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://youtube.com/@ozodbobouz?si=6bZ25CEGysT2mF98"
              target="_blank"
              class="social-icon"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a
              href="https://www.facebook.com/share/2G19uhgQfuixJ2JN/?mibextid=qi2Omg"
              target="_blank"
              class="social-icon"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>2024 - yil ishlab chiqarilgan</p>
        </div>
      </div>
    </footer>

    <script src="./js/blog.js"></script>
  </body>
</html>
