<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />

    <title>Revive</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Playfair+Display:700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/linearicons/1.0.2/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-area">
      <div class="container-fluid">
        <div class="header-wrap">
          <div class="header-top d-flex justify-content-between align-items-lg-center navbar-expand-lg">
            <div class="col menu-left" id="menuLeft">
              <!-- Dynamic menu items will be inserted here -->
            </div>
            <div class="col-4 text-lg-center mt-2 mt-lg-0">
              <span class="logo-outer">
                <span class="logo-inner">
                  <a>Ozodbobo</a>
                </span>
              </span>
            </div>
            <nav class="col navbar navbar-expand-lg justify-content-end">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="lnr lnr-menu">menu</span>
              </button>
              <div class="collapse navbar-collapse menu-right" id="collapsibleNavbar">
                <ul class="navbar-nav w-100" id="menuRight">
                  <!-- Dynamic menu items will be inserted here -->
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    

    <section class="home-banner-area relative">
      <div id="header1" class="header finisher-header header_absolute" style="width: 100%; height: 300px"></div>
      <div class="container-fluid header_fluid">
        <div class="row">
          <div class="owl-carousel home-banner-owl">
            <!-- Carousel items will be dynamically injected here -->
          </div>
        </div>
      </div>
      <div class="social-icons">
        <ul>
          <li><a href="index.html"><i class="fa-brands fa-facebook"></i></a></li>
          <li><a href="index.html"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="index.html"><i class="fa-brands fa-pinterest"></i></a></li>
          <li class="different">Share now</li>
        </ul>
      </div>
    </section>

    <section class="blog-post-area section-gap relative">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <!-- Blog post cards will be dynamically inserted here -->
            </div>
            <div class="row">
              <div class="col-lg-12">
                <nav class="blog-pagination justify-content-center d-flex">
                  <ul class="pagination">
                    <!-- Pagination buttons will be dynamically inserted here -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>

          <div class="col-lg-4 sidebar-widgets">
            <div class="widget-wrap">
              <div class="single-sidebar-widget search-widget">
                <form class="search-form" action="#">
                  <input
                    placeholder="Search Posts"
                    name="search"
                    type="text"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Search Posts'"
                  />
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>

              <div class="single-sidebar-widget popular-post-widget">
                <h4 class="popular-title">Popular Posts</h4>
                <div class="popular-post-list" id="popularPostsList">
                  <!-- Dinamik ravishda JavaScript yordamida kartalar joylashtiriladi -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <h2>OZODBOBO</h2>
          </div>
          <div class="footer-right">
            <a href="https://telegram.org" target="_blank" class="social-icon">
              <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://youtube.com" target="_blank" class="social-icon">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>2024 - yil ishlab chiqarilgan</p>
        </div>
      </div>
    </footer>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBvKUg2MUnc1pGI4CIeJkM0lKjUP6MAFjq1APh4zE5t8hJ62"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tabs/1.1.0/jquery.tabs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajaxchimp/1.3.0/jquery.ajaxchimp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"
    ></script>
    <script src="js/main.js"></script>
    <script
      type="text/javascript"
      src="./js/finisher-header.es5.min.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        new FinisherHeader({
          count: 6,
          size: {
            min: 1100,
            max: 1500,
            pulse: 0,
          },
          speed: {
            x: {
              min: 0.1,
              max: 0.3,
            },
            y: {
              min: 0.1,
              max: 0.3,
            },
          },
          colors: {
            background: "#9138e5",
            particles: ["#6bd6ff", "#ffcb57", "#ff333d"],
          },
          blending: "overlay",
          opacity: {
            center: 1,
            edge: 0.1,
          },
          skew: 0,
          shapes: ["c", "t"],
        });
      });
    </script>
    <script src="./js/blogs.js"></script>
  </body>
</html>
